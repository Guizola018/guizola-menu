<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Guizola</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Meu Portfólio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="historia.html">História</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Contato -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card animate__animated animate__fadeInUp">
                    <div class="card-header bg-dark text-white">
                        <h4>Entre em Contato</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" placeholder="Seu nome">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Seu email">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Mensagem</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Sua mensagem"></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Links para Redes Sociais -->
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h5 class="animate__animated animate__fadeInUp">Siga-me nas redes sociais</h5>
                <a href="https://github.com/Guizola018" target="_blank" class="btn btn-dark m-2 animate__animated animate__fadeInUp">
                    <i class="bi bi-github"></i> GitHub
                </a>
                <a href="https://www.instagram.com/gui.zola/" target="_blank" class="btn btn-dark m-2 animate__animated animate__fadeInUp">
                    <i class="bi bi-instagram"></i> Instagram
                </a>
                <a href="www.linkedin.com/in/guilherme-borges-83b297262" target="_blank" class="btn btn-dark m-2 animate__animated animate__fadeInUp">
                    <i class="bi bi-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</body>

</html>
